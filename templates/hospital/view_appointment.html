{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1 class="text-center " style="color: #42C2FF; margin-top:100px;">View Appointment</h1>

<table id="example" class="table table-hover">
  <thead>
   <tr>
     <th>Appointment Id</th>
     <th>Doctor name</th>
     <th>Patient name</th>
     <th>Date</th>
     <th>Time</th>
     <th>Delete</th>
   </tr>
  </thead>
  <tbody>
     {% for apo in appointment %}
       <tr>
         <td>{{ apo.id }}</td>
         <td>{{ apo.doctor }}</td>
         <td>{{ apo.patient }}</td>
         <td>{{ apo.date }}</td>
         <td>{{ apo.time }}</td>
         <td><a href="{% url 'delete_appointment' apo.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-outline-danger">Delete</a></td>
       </tr>
     {% endfor %}

  </tbody>
</table>
<div class="container h-50">

</div>
{% endblock content %}
